{% extends "base.html" %}
    {% block content %}
        <h1>Add a Blog Entry</h1>
        <form method="Post">
            <label>
                <p>Title for your new blog:</p>
                <input type="text" name="title" value="{{old_title}}"/>
                <p class="error">{{title_error}}</p>
            </label>
            <label>
                    <p>Your new blog:</p>
                    <textarea rows="10" cols="30" name="body">{{old_body}}</textarea>
                    <p class="error">{{body_error}}</p>
                </label>
            <p><input type="submit" value="Add Entry" /></p>
        </form>
    {% endblock %}
