{% extends "base.html" %}
    {% block content %}
        <h1>Author</h1>
        {% if blogs|length == 0 %}
        <p>No blog entries yet</p>
        {% else %}
            {% for blog in blogs%}
            <a href="/blog/1?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
            <p>{{blog.body}}</p>
            <p>Written by: <a href="/blog/1?owner_id={{blog.owner_id}}">{{blog.owner.username}}</a></p>
            <hr>
            {% endfor %}    
        {% endif %}
    {% endblock %}
