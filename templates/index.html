{% extends "base.html" %}
    {% block content %}
        <h1>Index of Authors</h1>
        {% if users|length == 0 %}
        <p>No authors yet</p>
        {% else %}
            {% for user in users%}
                <a href="/blog/1?owner_id={{user.id}}"><h2>{{user.username}}</h2></a>
                <hr>
            {% endfor %}    
        {% endif %}
    {% endblock %}
