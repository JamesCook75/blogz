{% extends "base.html" %}
    {% block content %}
        <h1>Blogz</h1>
        {% if blogs|length == 0 %}
        <p>No blog entries yet</p>
        {% else %}
            {% for blog in blogs%}
                <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
                <p>{{blog.body}}</p>
                <p>Written by: <a href="/blog?owner_id={{blog.owner_id}}">{{blog.owner.username}}</a></p>
                <p>{{blog.date_time}}</p>
                <hr>
            {% endfor %}    
        {% endif %}
    {% endblock %}
