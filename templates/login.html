{% extends "base.html" %}
    {% block content %}
        <h1>Blogz Login</h1>
        <hr />
        <form action="/login" method="Post">
            <label>
                <h2>Username</h2>    
                <input type="text" name="username" value={{username}}>
            </label><br/>
            <label>
                <h2>Password</h2>
                <input type="password" name="password" />
            </label><br/>
            <input type="submit"  value="Login"/>
        </form>
        <h3>Don't have an account? <a href="/signup">Signup Now</a></h3>

    {% endblock %}
